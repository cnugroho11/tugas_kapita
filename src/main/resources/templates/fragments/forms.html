<div th:fragment="basic-form">
    <form th:object="${profile}" th:action="@{save/info}" method="POST">
        <table>
            <tr>
                <td>ID</td>
                <td><input type="text" th:field="*{id}" readonly=""></td>
            </tr>
            <tr>
                <td>NAME</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>BIRTHDATE</td>
                <td><input type="text" th:field="*{birthDate}"></td>
            </tr>
            <tr>
                <td>GENDER</td>
                <td><input type="text" th:field="*{gender}"></td>
            </tr>
            <tr>
                <td>EMAIL</td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
        </table>
        <input type="submit" value="Save">
    </form>
</div>
