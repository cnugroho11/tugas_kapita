<div th:fragment="basic-form">
    <form th:object="${profile}" th:action="@{save/info}" method="POST">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#basicModal">
            Edit Basic Profile
        </button>

        <!-- Modal -->
        <div class="modal fade" id="basicModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table>
                            <tr>
                                <td>ID</td>
                                <td><input type="text" th:field="*{id}" readonly=""></td>
                            </tr>
                            <tr>
                                <td>NAME</td>
                                <td><input type="text" th:field="*{name}"></td>
                            </tr>
                            <tr>
                                <td>BIRTHDATE</td>
                                <td><input type="text" th:field="*{birthDate}"></td>
                            </tr>
                            <tr>
                                <td>GENDER</td>
                                <td><input type="text" th:field="*{gender}"></td>
                            </tr>
                            <tr>
                                <td>EMAIL</td>
                                <td><input type="text" th:field="*{email}"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
