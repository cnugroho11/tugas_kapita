<html>
    <head>
        <title>Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="/css/footer.css" rel="stylesheet" type="text/css"/>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="sweetalert2.all.min.js"></script>
        <!-- Optional: include a polyfill for ES6 Promises for IE11 -->
        <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
        <script src="/js/SweetalertSuccess.js" type="text/javascript"></script>
    </head>
    <body>
        <!--navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="http://localhost:8084/profile/">TTS Kapita Selekta</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="http://localhost:8084/profile/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8084/profile/basic/">Basic Information</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8084/profile/address/">Address Information</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8084/profile/contact/">Contact Information</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8084/profile/occupation/">Occupation Information</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8084/profile/education/">Education Information</a>
                    </li>
                </ul>
            </div>
            <span class="navbar-text">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Welcome, 
                        <tr th:each="as : ${profile}">
                            <td th:text="${as.name}"></td>
                        </tr>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" style="color: black">Setting</a>
                        <a class="dropdown-item" href="http://localhost:8084/" style="color: black">Logout</a>
                    </div>
                </div>
            </span>
        </div>
    </nav>
    <!--end-->

    <div class="container">
        <div th:replace="fragments/info::profile-tbl"></div>
    </div>
    <div class="container" style="margin-top: 20px; margin-bottom: 60px">
        <div class="row">
            <div class="col-sm">
                <div th:replace="fragments/forms::basic-form"></div>
            </div>
            <div class="col-sm">
                <div th:replace="fragments/forms::address-form"></div>
            </div>
            <div class="col-sm">
                <div th:replace="fragments/forms::contact-form"></div>
            </div>
            <div class="col-sm">
                <div th:replace="fragments/forms::occupation-form"></div>
            </div>
            <div class="col-sm">
                <div th:replace="fragments/forms::education-form"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>
            <img src="https://www.flaticon.com/svg/static/icons/svg/3761/3761805.svg" style="width:15px"/>
            <a>Cahyo Nugroho</a>
            <img src="https://www.flaticon.com/svg/static/icons/svg/3761/3761805.svg" style="width:15px"/>
        </p>
    </div>
</body>
</html>
